<!DOCTYPE html>
<html>
<head>
	<title>Display Images</title>
	<style>
		h1 {
			text-align: center;
			font-family: fantasy;
			border-bottom: solid;
			border-color: purple;
			color: #bb4d4d;

		}
		img {
			width: 270px;
			border: 2px solid black;
			align-self: center;
			border-radius: 5px;
			margin: 5px;
			padding: 5px;
		}
		.myImg {
  		text-align:center;
		}
	</style>
</head>
<body>
	<h1>My Gallery (Korean)</h1>
<div class="myImg">
    <img src="_MG_7780.jpg" alt="Center align image inside div using html and css"/>
    <img src="2020-10-16-100211157.jpg" alt="Center align image inside div using html and css"/>
    <img style="border:3px solid #bb4d4d;" 
     src="2020-10-16-100051176.jpg" alt="Center align image inside div using html and css"/>
    <img src="2020-10-16-100314545.jpg" alt="Center align image inside div using html and css"/>
    <img src="IMG_7638.jpg" alt="Center align image inside div using html and css"/>
</div>

</body>
</html>
